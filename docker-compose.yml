version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    volumes:
      - ./api:/api
    ports:
      - "80:80"
      - "443:443"
    entrypoint: /api/docker-entrypoint.sh
    command: "dotnet run --project Cukeness.Api/Cukeness.Api.csproj"
  
  runner:
    build:
      context: ./runner
      dockerfile: ./Dockerfile
    volumes:
      - ./features:/work/features
    